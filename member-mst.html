<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>会員情報管理画面</title>
    <link rel="stylesheet" href="styles/css-reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="member-mst">
      <header>
        <nav class="hd-nav">
          <ul class="hd-nav__ul">
            <li class="main-title hd-nav__item">事務局サイト</li>
            <li class="main-title hd-nav__item">会員情報管理</li>
            <li class="hd-nav__item">
              <a href="">メニューに戻る</a>
            </li>
            <li class="hd-nav__item">ログイン者お名前</li>
            <li class="hd-nav__btn">
              <button class="btn">
                <a href="">ログアウト</a>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="member-search content-width">
          <div class="member-search__title sub-title">会員検索</div>
          <form class="member-search__form" action="" method="POST">
            <div class="member-search__form-group">
              <label for="venue">所属会場</label>
              <select name="" id="venue" class="select-common">
                <option hidden>選択してください</option>
                <option>宮城古川</option>
              </select>
            </div>
            <div class="member-search__form-group">
              <label for="member-type">会員種別</label>
              <select name="" id="member-type" class="select-common">
                <option hidden>選択してください</option>
                <option>正会員</option>
              </select>
            </div>
            <div class="member-search__form-group">
              <label for="name">お名前</label>
              <input
                type="text"
                name=""
                id="name"
                class="input-name"
                maxlength="20"
                size="20"
              />
            </div>
            <div class="member-search__form-group">
              <label for="email">メールアドレス</label>
              <input
                type="email"
                name=""
                id="email"
                class="input-email"
                maxlength="256"
                size="40"
              />
            </div>
            <div class="member-search__form-group-button">
              <button class="member-search__submit btn" type="submit">
                <a href="">会員一覧表示</a>
              </button>
            </div>
          </form>
        </section>
        <div class="member-list-and-details content-width">
          <section class="member-list">
            <div class="member-list__title main-title">会員一覧</div>
            <div class="member-list__table-wrapper">
              <table class="member-list__table">
                <thead>
                  <tr>
                    <th>所属会場</th>
                    <th>会員種別</th>
                    <th>お名前</th>
                    <th>会社名</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>宮城古川</td>
                    <td>正会員</td>
                    <td class="td-name">
                      <a href="">池上 悦生</a>
                    </td>
                    <td>株式会社 夢工房</td>
                  </tr>
                  <tr>
                    <td>宮城古川</td>
                    <td>正会員</td>
                    <td class="td-name">
                      <a href="">池上 悦生</a>
                    </td>
                    <td>株式会社 夢工房</td>
                  </tr>
                  <tr>
                    <td>宮城古川</td>
                    <td>正会員</td>
                    <td class="td-name">
                      <a href="">池上 悦生</a>
                    </td>
                    <td>株式会社 夢工房</td>
                  </tr>
                  <tr>
                    <td>宮城古川</td>
                    <td>正会員</td>
                    <td class="td-name">
                      <a href="">池上 悦生</a>
                    </td>
                    <td>株式会社 夢工房</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
          <section class="member-details">
            <div class="tabs">
              <input id="member-info" type="radio" name="tab_item" checked />
              <label class="tab_item member-info-tab" for="member-info">
                会員情報
              </label>
              <input id="my-venue" type="radio" name="tab_item" />
              <label class="tab_item my-venue-tab" for="my-venue">
                自会場出席実績
              </label>
              <input id="other-venue" type="radio" name="tab_item" />
              <label class="tab_item other-venue-tab" for="other-venue">
                他会場出席実績
              </label>

              <section class="tab_content member-info" id="member-info_content">
                <div class="member-info__title main-title">会員情報</div>

                <form class="member-info__form" action="" method="POST">
                  <div class="member-info__form-group">
                    <label class="title" for="md-venue"
                      >所属会場<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <select name="" id="md-venue" required>
                      <option>宮城古川</option>
                    </select>
                    <div class="err-msg">エラーメッセージ</div>
                  </div>

                  <div class="member-info__form-group-radio">
                    <label class="title"
                      >会員種別<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <div class="radio-buttons">
                      <input
                        type="radio"
                        name=""
                        id="md-full-member"
                        value="full-member"
                        required
                      />
                      <label for="md-full-member">正会員</label>
                      <input
                        type="radio"
                        name=""
                        id="md-semi-member"
                        value="semi-member"
                      />
                      <label for="smd-emi-member">準会員</label>
                      <input type="radio" name="" id="md-guest" value="guest" />
                      <label for="md-guest">ゲスト</label>
                    </div>
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"
                      >お名前<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="20"
                      size="20"
                      required
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-venue">会場役職</label>
                    <select name="" id="md-venue" required>
                      <option>代表世話人</option>
                    </select>
                    <div class="err-msg">エラーメッセージ</div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"
                      >お名前カナ<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="20"
                      size="20"
                      required
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"
                      >メールアドレス<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <input
                      type="email"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="256"
                      size="20"
                      required
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name">メールアドレス確認入力 </label>
                    <input
                      type="email"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="256"
                      size="20"
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"
                      >電話番号<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="11"
                      size="20"
                      required
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"
                      >会社名<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="20"
                      size="20"
                      required
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"
                      >役職<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="15"
                      size="20"
                      required
                    />
                    <div class="err-msg"></div>
                  </div>
                  <div class="member-info__form-group">
                    <label for="md-name">
                      事業内容<br />
                      <span class="member-info__form-required-item">必須</span>
                    </label>
                    <textarea
                      name=""
                      id="textarea1"
                      maxlength="60"
                      cols="70"
                      rows="10"
                      required
                    ></textarea>
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"> 会社電話番号 </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="13"
                      size="13"
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group-zip-code">
                    <label for="md-name"> 会社郵便番号 </label>
                    <div class="zip-code-contents">
                      <input
                        type="text"
                        name=""
                        id="md-name"
                        class="input-name"
                        maxlength="7"
                        size="20"
                      />
                      <button class="btn">
                        <a href="">郵便番号検索</a>
                      </button>
                    </div>
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"> 会社都道府県 </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="4"
                      size="20"
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"> 会社市区町村 </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="10"
                      size="20"
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"> 会社建物名 </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="24"
                      size="20"
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name"> 紹介者 </label>
                    <input
                      type="text"
                      name=""
                      id="md-name"
                      class="input-name"
                      maxlength="20"
                      size="20"
                    />
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-venue">資格更新月 </label>
                    <select name="" id="md-venue">
                      <option>1月</option>
                      <option>2月</option>
                      <option>1月</option>
                      <option>1月</option>
                      <option>1月</option>
                      <option>1月</option>
                      <option>1月</option>
                      <option>1月</option>
                      <option>1月</option>
                      <option>1月</option>
                      <option>1月</option>
                      <option>1月</option>
                    </select>
                    <div class="err-msg">エラーメッセージ</div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-venue">(任意項目01) </label>
                    <select name="" id="md-venue">
                      <option>宮城古川</option>
                    </select>
                    <div class="err-msg">エラーメッセージ</div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name">退会年月日</label>
                    <input
                      type="date"
                      name=""
                      id="md-name"
                      class="input-name"
                      size="20"
                    />
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name">退会理由</label>
                    <input
                      type="date"
                      name=""
                      id="md-name"
                      class="input-name"
                      size="20"
                      maxlength="10"
                    />
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name">備考</label>
                    <textarea
                      name=""
                      id="textarea1"
                      cols="70"
                      rows="10"
                      maxlength="60"
                    ></textarea>
                    <div class="err-msg"></div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name">最終更新日時</label>
                    <div>2022/10/07 17:59</div>
                  </div>

                  <div class="member-info__form-group">
                    <label for="md-name">最終更新担当</label>
                    <div>佐々木 孝徳</div>
                    <div>宮城古川</div>
                  </div>

                  <!--  -->
                </form>
              </section>

              <section class="tab_content" id="my-venue_content">
                <p class="c-txtsp">プログラミングの内容がここに入ります</p>
              </section>

              <section class="tab_content" id="other-venue_content">
                <p class="c-txtsp">デザインの内容がここに入ります</p>
              </section>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
